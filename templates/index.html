{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=devide-width, initial-scale=1.0'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' href="{% static 'styles.css' %}">
    <script src="https://unpkg.com/vue@next"></script>

    <title>
        COINVERSE
    </title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h3 class='md-5'>Cryptocurrencies</h3>
                        <table class='table table-hover'>
                            <thead>
                                <tr>
                                    <th scope='col'>Rank</th>
                                    <th scope='col'>Name</th>
                                    <th scope='col'>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for coin in coins %}
                                <tr>
                                    <td class="align-middle">{{ coin.market_cap_rank }}</td>
                                    <td class="align-middle">
                                        <img src='{{ coin.image }}' alt='' class='px-2' width='50px'>
                                        {{ coin.name }}
                                        <small class="text-muted px-2">{{ coin.symbol }}</small>
                                    </td>
                                    <td class="align-middle">â‚¹{{ coin.current_price }}</td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                </h3>
            </div>
        </div>
    </div>

</body>

</html>
